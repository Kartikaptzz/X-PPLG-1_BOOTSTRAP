<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
<!-- Bootsrap css -->
 <link rel="stylesheet"
       href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"/>

<!-- JS -->
 <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js">   
 </script>

<!-- offline -->
  <link rel="stylesheet"
        href="bootstrap-5.3.8-dist/css/bootstrap.min.css">

</head>
<body>
    <div class="container mt-5">
        <h2 class="mt-4 text-center">Contoh Penggunaan Button Bootsrtap</h2>

        <!-- Dasar pembuatan tombol -->
         <h4>1. Tombol Dasar (Warna utama) </h4>
         <button class="btn btn-primary">simpan</button>
         <button class="btn btn-secondary">batal</button>
         <button class="btn btn-success">bayar</button>
         <button class="btn btn-danger">hapus</button>
         <button class="btn btn-warning">pengertian</button>
         <button class="btn btn-info">info</button>
         <button class="btn btn-light">light</button>
         <button class="btn btn-dark">dark</button>

        <hr/>

        <!-- 2. Tombol Outline -->
         <h4> 2. Tombol Outlain</h4>
         <button class="btn btn-outline-primary">Daftar</button>
         <button class="btn btn-outline-success">Selesai</button>
         <button class="btn btn-outline-danger">Hapus</button>
         <button class="btn btn-outline-warning">Perhatian</button>

        <hr/>

        <!-- 3. fleksibilitas tag-->
        <h4>3. tombol outline (gaya modern)</h4>

        <!-- tag button -->
         <button class="btn btn-primary">Kirim data</button>

        <!-- tag a -->
        <a href="#" class="btn btn-info">Ke Halaman Lain</a>

        <!-- tag input -->
        <input type="submit" class="btn btn-success" value="submit form"/>

        <hr/>

        <!-- ukuran tombol -->
         <h4>4. ukuran tombol</h4>
         <button class="btn btn-primary btn-lg">tombol besar</button>
         <button class="btn btn-primary btn-sm">tombol kecil</button>
    </div>
</body>
</html>
